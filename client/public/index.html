    <title>Bug Tracker</title>

  <body class="body" style="  margin: 0; padding: 0; height: 100%">
    <div id="root" style="height: 100%">
      <div style="  position: absolute;  bottom:0; top:0; left:0; width: 100%;">
        <div
          style="color: rgb(255, 255, 255); background-color:#3f51b5 ; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; box-sizing: border-box; font-family: Roboto, sans-serif; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px; border-radius: 0px; position: fixed; z-index: 1100; width: auto; display: flex; padding-left: 24px; padding-right: 24px; left: 0px; top: 0px; right: 0px;"

          <h1

          >
            Bug Tracker

        <div

            <img

              class="loader"
              alt=""
              style="height: 80px;"
            />
          </div>
        </div>

    </noscript>
    <div id="root"></div>
